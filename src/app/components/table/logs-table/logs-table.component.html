<ngx-datatable
        class="bootstrap main-table"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        [loadingIndicator]="loadingIndicator">

    <ngx-datatable-column name="ID" [cellClass]="'action-btn-cell'" [width]="10">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.id}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ng-container *ngFor="let column of columns">
        <ngx-datatable-column name="{{column.name}}" prop="{{column.prop}}" [width]="100">
        </ngx-datatable-column>
    </ng-container>

    <ngx-datatable-column name="Admin Id " [cellClass]="'action-btn-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.admin_id}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action" [cellClass]="'action-btn-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.action}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Info" [cellClass]="'action-btn-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.info}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Date" [cellClass]="'action-btn-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.date | date:"HH:mm:ss, dd.MM.yyyy"}}</span>
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>

<ngx-datatable
        class="bootstrap main-table"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        [loadingIndicator]="loadingIndicator">

    <ngx-datatable-column name="ID" [cellClass]="'action-btn-cell'" [width]="10">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.id}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Name" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.name}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Start Date" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.start_date | date:"HH:mm:ss, dd.MM.yyyy"}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="End Date" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.end_date | date:"HH:mm:ss, dd.MM.yyyy"}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Prize" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.product_name}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Status" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span>{{row.status}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action" [cellClass]="'action-btn-cell'" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button class="button-edit" mat-icon-button (click)="openEdit(row)">
                <mat-icon>edit</mat-icon>
            </button>
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>

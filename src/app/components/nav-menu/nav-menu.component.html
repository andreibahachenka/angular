<mat-nav-list class="nav-list">
    <ng-container *ngFor="let navItem of navItems; let i = index">
        <ng-container>
            <mat-list-item class="nav-item">
                <a class="nav-item__link" (click)="routeTo(navItem.url, navItem.title)">
                    <mat-icon class="margin">{{navItem.image}}</mat-icon>
                    {{navItem.title}}
                </a>
            </mat-list-item>
        </ng-container>
    </ng-container>
</mat-nav-list>

<mat-toolbar class="header mat-elevation-z4 toolbar">
    <div class="header__left-container">
        <button mat-icon-button (click)="onSideNavToogle.emit()">
            <mat-icon>menu</mat-icon>
        </button>
        <!--<img class="header__app-logo" src="{{appToolBarLogo}}" alt="logo">-->
    </div>
    <div class="header__right-container" [matMenuTriggerFor]="menu">
        <a class="dropdown-toggle">
            <mat-menu #menu="matMenu">
                <button mat-menu-item
                        class="header_right-container-logout"
                        (click)="logout()">
                    <mat-icon>power_settings_new</mat-icon>{{logoutName}}
                </button>
            </mat-menu>
            <mat-icon class="header__right-account">account_circle</mat-icon>
            <span>{{admin}}</span>
            <b class="caret"></b>
        </a>
    </div>
</mat-toolbar>
